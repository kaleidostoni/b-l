<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <title>BookandLearn</title>
</head>
<body>
    <main class='container'>
       
        <article class='card'>
           
            <section class="card__container">
                
                <header class="card__header">
                <div><span class="strong">Only 3 days left </span>to fund this project</div>
                </header>
                
                <section class="card__text">
                    Join the <strong>42</strong> other donors who have already supported this project. Every dollar helps.
                </section>
                
                <form action="card__form">
                    <input id="input"type="text" class="input" size="10">
                    <button id="btn-submit" type="submit" class="btn btn--primary">Give Now</button>
                </form>
                
                <a href="" class="link">Why give $50?</a>
            
            </section>
            
            <button class="btn btn--secondary btn--margin">Save for later</button>
            <button class="btn btn--secondary">Tell your friends</button>
        
        </article>
    
    </main>
    <script src="app.js"></script>
</body>
</html>
